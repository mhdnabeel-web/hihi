<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Forgiveness Station üêæ</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Comic Sans MS', cursive;
            background: linear-gradient(135deg, #ff99cc, #ffcccc);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: manipulation;
        }

        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #ff0066;
            font-size: 2.2em;
            margin-bottom: 30px;
            text-shadow: 2px 2px #ffffff;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            position: relative;
            min-height: 100px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.5em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        #yesBtn {
            background: #00cc66;
            color: white;
            box-shadow: 0 4px #00994d;
        }

        #noBtn {
            background: #ff4444;
            color: white;
            box-shadow: 0 4px #cc0000;
            position: absolute;
        }

        #giftBox {
            display: none;
            font-size: 4em;
            animation: pulse 1.5s infinite;
            margin-top: 30px;
            cursor: pointer;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .message {
            display: none;
            font-size: 2em;
            color: #ff0066;
            margin-top: 20px;
            animation: fadeIn 1s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
            }
            
            button {
                font-size: 1.2em;
                padding: 12px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Dearest Bubuns üåª<br>Will You Forgive This Foolish Banana? üçå</h1>
        
        <div class="buttons">
            <button id="yesBtn">YES! üòá</button>
            <button id="noBtn">NO! üòà</button>
        </div>

        <div id="giftBox">üéÅ</div>
        <div class="message" id="message">I LOVE YOU! üíñ</div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const giftBox = document.getElementById('giftBox');
        const message = document.getElementById('message');

        // No button escape logic
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', moveButton);

        function moveButton() {
            const container = document.querySelector('.buttons');
            const containerRect = container.getBoundingClientRect();
            
            const maxX = containerRect.width - noBtn.offsetWidth;
            const maxY = containerRect.height - noBtn.offsetHeight;
            
            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;

            noBtn.style.transform = `translate(${newX}px, ${newY}px)`;
        }

        // Yes button logic
        yesBtn.addEventListener('click', showLove);
        yesBtn.addEventListener('touchend', showLove);

        function showLove() {
            document.querySelector('.buttons').style.display = 'none';
            giftBox.style.display = 'block';
            
            giftBox.addEventListener('click', () => {
                message.style.display = 'block';
                giftBox.style.animation = 'none';
                // Add confetti effect
                setTimeout(() => {
                    alert("üéâ You've unlocked unlimited cuddles! ü§ó");
                }, 500);
            });
        }

        // Mobile hover prevention
        document.addEventListener('touchstart', function() {}, true);
    </script>
</body>
</html>
